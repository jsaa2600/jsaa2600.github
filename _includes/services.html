<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                         <i class="fa fa-circle fa-stack-2x text-primary"></i>
                         <i class="fa fa-coffee fa-stack-1x fa-inverse"></i>
                        </a>
                    </span>
                    <h4 class="service-heading">웹 개발</h4>
                    <p class="text-muted">JAVA 웹 개발 작업물입니다.</p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-users fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">팀 프로젝트</h4>
                    <p class="text-muted">KH정보교육원에서 진행한 팀 프로젝트 작업물입니다. 이 프로젝트에서 디자인 및 프론트엔드 부분을 맡았습니다.</p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-paint-brush fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">웹 디자인</h4>
                    <p class="text-muted">웹 디자인 작업물입니다.</p>
                </div>
            </div>

            <div class="row">
                    {% for post in site.posts %}
                        <div class="col-md-4 col-sm-6 portfolio-item">
                            <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content">
                                        <i class="fa fa-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                            </a>
                            <div class="portfolio-caption">
                                <h4>{{ post.title }}</h4>
                                <p class="text-muted">{{ post.subtitle }}</p>
                            </div>
                        </div>
                    {% endfor %}
            </div>

        </div>
    </section>
